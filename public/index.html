<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verifier</title>
</head>
<body>
    <h1>Email Verification</h1>
    <div>
        <input type="email" id="email" placeholder="Enter your email" required />
        <button onclick="sendCode()">Send Verification Code</button>
    </div>
    <div>
        <input type="text" id="code" placeholder="Enter the code" required />
        <button onclick="verifyCode()">Verify Code</button>
    </div>
    <div id="message"></div>

    <script>
        const baseUrl = window.location.origin; 
    
        async function sendCode() {
            const email = document.getElementById('email').value;
            const response = await fetch(`${baseUrl}/send-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email })
            });
            const message = await response.text();
            document.getElementById('message').innerText = message;
        }
    
        async function verifyCode() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const response = await fetch(`${baseUrl}/verify-code`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, code })
            });
            const message = await response.text();
            document.getElementById('message').innerText = message;
        }
    </script>
    
</body>
</html>
